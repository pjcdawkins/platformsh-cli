name: {application_name}
type: php:{php_version}

build:
    flavor: {build_flavor}

relationships:
    database: "mysql:mysql"
    solr: "solr:solr"
    redis: "redis:redis"

web:
  locations:
    '/':
      passthru: '/{front_controller}'
      root: "{webroot}"

disk: 2048

mounts:
  "/{webroot}/uploads": "shared:files/public-uploads"
  "/private": "shared:files/private"
